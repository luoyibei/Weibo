{% extends "wbbase.html" %}
{% block content %}
    <table border="1px solid antiquewhite" rules="all">
        <tr>
            <th>微博标题</th>
            <th>微博作者</th>
            <th>微博创建时间</th>
            <th>微博内容</th>
        </tr>
        {% for wb in wbs %}
            <tr>
                <td>{{ wb.wbname }}</td>
                <td>{{ wb.u_name }}</td>
                <td>{{ wb.wbtime }}</td>
                <td>{{ wb.wbcontent }}</td>
                <td><a href="/wb/delete?id={{ wb.id }}">删除</a></td>
            </tr>
        {% endfor %}
        <a href="/wb/addwb"><input type="button" value="添加微博"></a>
        <a href="/wb/updatewb?id={{ wb.id }}"><input type="button" value="修改微博"></a>
    </table>
{% endblock %}
