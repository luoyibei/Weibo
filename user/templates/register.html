{% extends "userbase.html" %}
{% block content %}
    <div class="div1">
        <form action="/user/register" method="POST">
            新帐号:<input type="text" name="username" placeholder="请输入你的帐号">
            <br>
            新密码:<input type="password" name="password" placeholder="请输入你的密码">
            <br>
            性 别:<input type="radio" name="gender" value="男" >男
                 <input type="radio" name="gender" value="女" >女
                 <input type="radio" name="gender" value="保密" checked >保密
            <br>
            城 市:<input type="text" name="city">
            <br>
            <br>
            <a href="/user/login"><input type="submit" value="注册"></a>
        </form>
    </div>
{% endblock %}
